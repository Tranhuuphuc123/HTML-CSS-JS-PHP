<!DOCTYPe html>
<html>
    <head>
        <meta charset="utf-8"/> 
        <title>Pseudo-classes lớp giả trong CSS</title>
        <style>
            .box
            {
                background-color: rgba(255, 0, 0, 0.822);
                width: 100%;
                height: 120px;
            }
            .box:active{
                background-color: yellow;
            }
            h1:hover{
                color: green;
            }

            li:first-child{
                color: red;
            } 
            li:last-child{
                color: pink;
            }
        </style>
        
    </head>
    <body>
        <div class="box"></div>
        <h1>Pseudo-clases</h1>
        <ul>
            <li>thuoc tinh first-child</li>
            <li></li>
            <li></li>
            <li>thuoc tinh last-child</li>
        </ul>
    </body>

</html>
