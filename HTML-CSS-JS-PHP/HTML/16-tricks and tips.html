<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm hiểu về tricks and tips trong css</title>
</head>
<body>
    <style>
          .box{
            height: 200px;
            background: red;
            position: relative;
        }

        h3{
            position: absolute;
            top: 50%;  /*các kích thước phụ thuộc vào kích thước thẻ cha .*/
            left: 50%;
            transform: translate(-50%,-50%);   /* do định nghĩa sẽ bị lệch nên dùng thẻ này để dịch lên 50 cho căn đều lại*/
        }

    </style>

    <div class="box">
        <h3>center </h3>
    </div>


    <div style="margin-top: 100px;">
        <img onerror="this.src='../images/anhduphong.jpg'" src="../images/xedfdf.jpg">
    </div>
    
</body>
</html>
